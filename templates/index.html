<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Device Configuration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      .field {
        margin-bottom: 1rem;
      }
      .label {
        font-weight: bold;
        color: #555;
      }
      .value {
        margin-top: 0.25rem;
        padding: 0.5rem;
        background: #f1f3f6;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>PrescribeNG</h2>

      <div class="field">
        <div class="label">Organisation</div>
        <div class="value">{{ config.organisation }}</div>
      </div>

      <div class="field">
        <div class="label">Branch Name</div>
        <div class="value">{{ config.branchName }}</div>
      </div>

      <div class="field">
        <div class="label">Device ID</div>
        <div class="value">{{ config.deviceID }}</div>
      </div>

      <div class="field">
        <div class="label">Active Address</div>
        <div class="value">{{ config.oldIP }}</div>
      </div>
    </div>
  </body>
</html>
